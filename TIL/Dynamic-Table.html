<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
</head>

<body>
<button id="addItemBtn">옵션추가</button>
<table id="example" border="1px">
    <tr>
        <th>옵션명</th>
        <th>항목명</th>
        <th>필수항목</th>
        <th>가격</th>
        <th>재고</th>
        <th>옵션추가</th>
    </tr>
    <tr class="item1">
        <td><input type="text" /><button class="addBtn">항목추가</button></td>
        <td><input type="text" /></td>
        <td><input type="checkbox" /></td>
        <td><input type="text" /></td>
        <td><input type="text" /></td>
        <td><button class="delBtn">삭제</button></td>
    </tr>
    <tr class="item2">
        <td><input type="text" /><button class="addBtn">항목추가</button></td>
        <td><input type="text" /></td>
        <td><input type="checkbox" /></td>
        <td><input type="text" /></td>
        <td><input type="text" /></td>
        <td><button class="delBtn">삭제</button></td>
    </tr>
    <tr class="item3">
        <td><input type="text" /><button class="addBtn">항목추가</button></td>
        <td><input type="text" /></td>
        <td><input type="checkbox" /></td>
        <td><input type="text" /></td>
        <td><input type="text" /></td>
        <td><button class="delBtn">삭제</button></td>
    </tr>
    <tr class="item4">
        <td><input type="text" /><button class="addBtn">항목추가</button></td>
        <td><input type="text" /></td>
        <td><input type="checkbox" /></td>
        <td><input type="text" /></td>
        <td><input type="text" /></td>
        <td><button class="delBtn">삭제</button></td>
    </tr>
</table>
<style>
    #showHide { width:60%; height:60%; background-color:#FFCC00; margin:10px auto; }
</style>

<script>
    $(document).ready(function(){
        // 옵션추가 버튼 클릭시
        $("#addItemBtn").click(function(){
            // item 의 최대번호 구하기
            var lastItemNo = $("#example tr:last").attr("class").replace("item", "");

            var newitem = $("#example tr:eq(1)").clone();
            newitem.removeClass();
            newitem.find("td:eq(0)").attr("rowspan", "1");
            newitem.addClass("item"+(parseInt(lastItemNo)+1));

            $("#example").append(newitem);
        });


        // 항목추가 버튼 클릭시
        $(".addBtn").live("click", function(){ // jquery 1.6.4 에서는 live, 3.x 에서는 on
            var clickedRow = $(this).parent().parent();
            var cls = clickedRow.attr("class");

            // tr 복사해서 마지막에 추가
            var newrow = clickedRow.clone();
            newrow.find("td:eq(0)").remove();
            newrow.insertAfter($("#example ."+cls+":last"));

            // rowspan 조정
            resizeRowspan(cls);
        });


        // 삭제버튼 클릭시
        $(".delBtn").live("click", function(){
            var clickedRow = $(this).parent().parent();
            var cls = clickedRow.attr("class");

            // 각 항목의 첫번째 row를 삭제한 경우 다음 row에 td 하나를 추가해 준다.
            if( clickedRow.find("td:eq(0)").attr("rowspan") ){
                if( clickedRow.next().hasClass(cls) ){
                    clickedRow.next().prepend(clickedRow.find("td:eq(0)"));
                }
            }

            clickedRow.remove();

            // rowspan 조정
            resizeRowspan(cls);
        });

        // cls : rowspan 을 조정할 class ex) item1, item2, ...
        function resizeRowspan(cls){
            var rowspan = $("."+cls).length;
            $("."+cls+":first td:eq(0)").attr("rowspan", rowspan);
        }
    });


    function show(){
        document.getElementById("showHide").style.display ='block';
    }
    function hide(){
        document.getElementById("showHide").style.display ='none';
    }
    function showHide(){
        if(document.getElementById("showHide").style.display =='none'){
            document.getElementById("showHide").style.display ='block';
        }
        else{
            document.getElementById("showHide").style.display ='none';
        }
    }
</script>
<div>
    <button onclick=show();>보이기</button>
    <button onclick=hide();>숨기기</button>
    <button onclick=showHide();>숨기기/보이기</button>
</div>
<div id="showHide" align="middle">
    <center>구역</center>
</div>
</body>
</html>
